server {
    listen 80;
    server_name localhost;
    client_max_body_size 100M;  # Allow large audio uploads

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # API Reverse Proxy
    location /api {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        
        # PROXY HEADER FIX:
        # 1. Use $http_host to include port number (e.g. localhost:8080)
        proxy_set_header Host $http_host; 
        
        # 2. Pass standard proxy headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $http_host;
        
        # 3. Transparently pass protocol (https/http) from upstream Nginx
        # If upstream didn't set it, fallback to current scheme
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

        # 4. WebSocket Support (CRITICAL)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # React Router (Frontend)
    location / {
        try_files $uri $uri/ /index.html;
    }
}

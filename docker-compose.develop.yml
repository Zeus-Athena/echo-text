version: '3.8'

# 本地测试用 - 使用本地构建的镜像
# 使用方法: docker-compose -f docker-compose.local.yml up -d

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: echotext
      POSTGRES_PASSWORD: echotext_password
      POSTGRES_DB: echotext
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U echotext" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    image: echo-text-backend:local
    build: ./backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://echotext:echotext_password@db:5432/echotext
      - SECRET_KEY=changethissecretkeyinproduction
      - CORS_ORIGINS=["http://localhost", "http://localhost:8080", "http://127.0.0.1"]
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000" # 开放端口方便调试
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  arq-worker:
    image: echo-text-backend:local
    restart: always
    command: arq app.workers.tasks.WorkerSettings
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://echotext:echotext_password@db:5432/echotext
      - SECRET_KEY=changethissecretkeyinproduction
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    volumes:
      - ./backend:/app
      - ./data/uploads:/app/uploads

  frontend:
    image: echo-text-frontend:local
    build: ./frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  redis_data:
